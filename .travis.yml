language: node_js
# https://stackoverflow.com/questions/15674064/how-to-fix-a-permission-denied-publickey-error-for-a-git-submodule-update-in-t
# Handle git submodules yourself
git:
    submodules: false
# Use sed to replace the SSH URL with the public URL, then initialize submodules
before_install:
    - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
    - git submodule update --init --recursive
# End submodules fix
node_js:
  - '10'
# Make sure setup runs before test stage
# Test stage is implicitly defined and makes use of matrix expansion
stages:
  - setup
  - test
  - report
script:
  - while sleep 9m; do echo "=====[ $SECONDS seconds still running ]====="; done &
  - if [ "$DEMOS" == "TRUE" ]; then npm run-script test-demo -- \*; else npm run coverage -- "$TEST_NAME" "$TEST_SUITE"; fi
  - kill %1
  - ls -la
  - ls -la .nyc_output

jobs:
  include:
    - stage: setup
      script: mkdir .nyc_output && touch .nyc_output/file
      workspaces:
        create:
          name: coverage
          paths:
            - .nyc_output
    - stage: test
      name: 1
      env: DEMOS="TRUE"
      workspaces:
        create:
