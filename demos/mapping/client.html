<!-- Basic UI for running the demo in the browser -->

<html>
<head>
    <title>Mapping</title>
    <style>
    .error {
        color: #FF0000;
    }
    </style>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/lib/sodium.js"></script>
    <script src="/lib/jiff-client.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-1.11.1.js"></script> -->
    <script src="/lib/jquery-1.11.1.js"></script>
    <script src="/lib/jquery-ui.js"></script>
    <link rel="stylesheet" href="/lib/jquery-ui.css"></link>

    <!-- Contains UI Handlers and Input Checks -->
    <script type="text/javascript" src="./client.js"></script>

    <!-- Contains the MPC implementation -->
    <script type="text/javascript" src="./mpc.js"></script>
</head>
<body>
    <h1>Mapping</h1>

    <table>
        <tbody>
            <tr>
                <td><span style="font-size: x-large;">Domain:</span></td>
                <td><input type="text" id="domain" value="[23,81,35,10,16,42]" style="font-size: x-large;font-family: monospace;"></td>
            </tr>
            <tr>
                <td><span style="font-size: x-large;">Codomain:</span></td>
                <td><input type="text" id="codomain" value="[34,24,84,30,26,57]" style="font-size: x-large;font-family: monospace;"></td>
            </tr>
        </tbody>
    </table>
    <br>
    <span style="font-size: x-large;">
        Evaluate Æ’(<input type="text" id="index" value="0" style="border: none; width: 26px; font-size: x-large;font-family: monospace;">)
        &nbsp;
        <select id="count" style="font-size: large;"><option value="min">min-max</select>
    </span>
    <br><br>
    <button id="connectButton" onclick="connect();">Connect</button>
    <button onclick="submit();" disabled="disabled" id="button">Evaluate</button>
    <button id="disconnectButton" onclick="disconnect();">Disconnect</button>
    <button id="resetButton" onclick="reset();">Reset</button><br/>
    <div id="output"></div>
    <script>
    let d = JSON.parse($('#domain').val());
    $('#index').val(d[Math.floor(Math.random()*d.length)]);
    </script>
</body>
</html>
